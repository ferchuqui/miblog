<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotaciones Rápidas</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 10 L90 90 L10 90 Z' fill='%23ff6b35'/%3E%3Ctext x='50' y='55' font-size='40' text-anchor='middle' fill='white'%3E⚡%3C/text%3E%3C/svg%3E">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Anotaciones Rápidas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="addBtn" class="btn btn-primary me-2">Agregar Anotación</button>
                    </li>
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-outline-secondary">Modo Oscuro</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-4">
        <!-- Search and Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por título o resumen...">
            </div>
            <div class="col-md-3">
                <select id="categoryFilter" class="form-select">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="sortSelect" class="form-select">
                    <option value="date-desc">Fecha (nueva primero)</option>
                    <option value="date-asc">Fecha (antigua primero)</option>
                    <option value="title-asc">Título (A-Z)</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="text" id="tagFilter" class="form-control" placeholder="Etiqueta...">
            </div>
            <div class="col-md-2">
                <button id="exportBtn" class="btn btn-success w-100">Exportar</button>
            </div>
            <div class="col-md-2">
                <button id="importBtn" class="btn btn-info w-100">Importar</button>
            </div>
        </div>

        <!-- Pagination Placeholder -->
        <nav aria-label="Paginación" id="pagination" class="d-none"></nav>

        <!-- Cards Container -->
        <div id="cards-container" class="row"></div>

        <!-- No cards message -->
        <div id="noCards" class="text-center my-4 d-none">
            <p>No hay anotaciones guardadas. ¡Agrega la primera!</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">Agregar Anotación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newsForm">
                        <input type="hidden" id="editId" value="">
                        <div class="mb-3">
                            <label class="form-label">Método de ingreso:</label>
                            <div>
                                <input type="radio" id="manual" name="method" value="manual">
                                <label for="manual">Manual</label>
                                <input type="radio" id="url" name="method" value="url" class="ms-3" checked>
                                <label for="url">Por URL</label>
                            </div>
                        </div>
                        <!-- URL Input -->
                        <div id="urlSection" class="mb-3 d-none">
                            <label for="newsUrl" class="form-label">URL (artículo, TikTok, X/Twitter o YouTube):</label>
                            <input type="url" class="form-control" id="newsUrl" placeholder="https://example.com/noticia">
                            <div id="urlLoading" class="spinner-border spinner-border-sm d-none mt-2" role="status"></div>
                            <div id="urlError" class="text-danger mt-1 d-none"></div>
                        </div>
                        <!-- Manual Fields -->
                        <div id="manualSection">
                            <div class="mb-3">
                                <label for="newsTitle" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="newsTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="newsImage" class="form-label">URL de imagen (opcional):</label>
                                <input type="url" class="form-control" id="newsImage" placeholder="https://example.com/imagen.jpg">
                            </div>
                            <div class="mb-3">
                                <label for="newsLink" class="form-label">Enlace original:</label>
                                <input type="url" class="form-control" id="newsLink" required placeholder="https://example.com/noticia">
                            </div>
                            <div class="mb-3">
                                <label for="newsCategory" class="form-label">Categoría (opcional):</label>
                                <input type="text" class="form-control" id="newsCategory" placeholder="e.g., Tecnología">
                            </div>
                            <div class="mb-3">
                                <label for="newsTags" class="form-label">Etiquetas (opcional):</label>
                                <textarea class="form-control" id="newsTags" rows="2" placeholder="e.g., IA, futuro, anotaciones"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="newsSummary" class="form-label">Resumen (notas o extracto):</label>
                                <textarea class="form-control" id="newsSummary" rows="3" placeholder="Escribe tus notas o el resumen extraído aparecerá aquí..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveBtn" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <!-- Twitter Widgets JS -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
